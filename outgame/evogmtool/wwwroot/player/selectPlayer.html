<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>AdminLTE 3 | Starter</title>
    <script src="/scripts/app/lib/header-write.js"></script>
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper" id="content" v-cloak>
        <!-- Navbar -->
        <info-form></info-form>
        <!-- /.navbar -->
        <!-- Main Sidebar Container -->
        <main-manu></main-manu>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0 text-dark">Select Player</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">Select Player</li>
                            </ol>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->
            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-group">
                                        <div class="custom-control custom-radio">
                                            <input class="custom-control-input" type="radio" id="customRadio1" name="customRadio" v-model="searchMode" value="playerId">
                                            <label for="customRadio1" class="custom-control-label">PlayerId</label>
                                        </div>
                                        <div class="custom-control custom-radio">
                                            <input class="custom-control-input" type="radio" id="customRadio2" name="customRadio" v-model="searchMode" value="playerName">
                                            <label for="customRadio2" class="custom-control-label">PlayerName</label>
                                        </div>
                                        <div class="custom-control custom-radio">
                                            <input class="custom-control-input" type="radio" id="customRadio3" name="customRadio" v-model="searchMode" value="InkyID">
                                            <label for="customRadio3" class="custom-control-label">InkyID</label>
                                        </div>
                                    </div>
                                    <div class="input-group" style="width: 500px;">
                                        <input v-if="searchMode=='playerId'" name="serchText" type="number" class="form-control" v-model="serchIdText" v-on:keyup.enter="searchClick" style="ime-mode: inactive">
                                        <input v-if="searchMode=='playerName'" name="serchText" type="text" class="form-control" v-model="serchNameText" v-on:keyup.enter="searchClick" style="ime-mode: inactive">
                                        <input v-if="searchMode=='InkyID'" name="serchText" type="text" class="form-control" v-model="serchInkyID" v-on:keyup.enter="searchClick" style="ime-mode: inactive">
                                        <span class="input-group-append">
                                            <button type="button" class="btn btn-info btn-flat" v-on:click="searchClick">Go!</button>
                                        </span>

                                    </div>
                                    <span v-show="notFound==true" style="color: red;">player not found</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Players</h3>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body table-responsive p-0">
                                    <table class="table table-hover text-nowrap">
                                        <thead>
                                            <tr>
                                                <th>Account</th>
                                                <th>Type</th>
                                                <th>PlayerId</th>
                                                <th>PlayerName</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr v-for="row in players">
                                                <td>{{row.account}}</td>
                                                <td>{{row.accountType}}</td>
                                                <td>{{row.playerId}}</td>
                                                <td>{{row.playerName}}</td>
                                                <td><button v-on:click="openUser(row)">Open</button></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                    <!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
            <div class="p-3">
                <h5>Title</h5>
                <p>Sidebar content</p>
            </div>
        </aside>
        <!-- /.control-sidebar -->
        <!-- Main Footer -->
        <footer-menu></footer-menu>
    </div>
    <!-- ./wrapper -->
    <!-- REQUIRED SCRIPTS -->
    <script src="/scripts/app/lib/footer-write.js"></script>
    <script src="/scripts/app/page/player/selectPlayer.js"></script>


</body>
</html>
