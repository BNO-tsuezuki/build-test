          <div class="container-fluid">

                          <div class="page-header row no-gutters py-4">

                                  <h3 class="page-title">User Option</h3>
                              </div>
                          </div>
                          <!-- End Page Header -->

                          <div data-toggle="buttons" class="btn-group btn-group-toggle mb-3">

                              </label>
                              <label class="btn btn-white" @click="dispType='category2'" v-bind:class="{ active: dispType== 'category2' }">

                              </label>
                              <label class="btn btn-white" @click="dispType='category3'" v-bind:class="{ active: dispType== 'category3' }">
