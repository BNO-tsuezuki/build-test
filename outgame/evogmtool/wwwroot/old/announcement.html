<!doctype html>
<html class="no-js h-100" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Base Title</title>
    <meta name="description" content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- design files -->
    <script src="scripts/app/lib/header-write.js"></script>
</head>
<body class="h-100">
    <div id="content">
        <div class="container-fluid">
            <div class="row">
                <!-- Main Sidebar -->
                <main-manu></main-manu>
                <!-- End Main Sidebar -->
                <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
                    <!-- Main Navbar -->
                    <info-form></info-form>
                    <!-- / .main-navbar -->
                    <div class="main-content-container container-fluid px-4">
                        <!-- Page Header -->
                        <div class="page-header row no-gutters py-4">
                            <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                                <span class="text-uppercase page-subtitle">game</span>
                                <h3 class="page-title">Announcement</h3>
                            </div>
                        </div>
                        <!-- End Page Header -->
                        <div class="row">
                            <div class="col-lg-4 mb-4">
                                <div class="card card-small mb-4" style="height:100%;">
                                    <div class="card-header border-bottom">
                                        <h6 class="m-0">Settings</h6>
                                    </div>

                                    <div class="card-body p-0 pb-3">
                                        <!-- Server -->
                                        <strong class="text-muted d-block mb-2" style="margin-left:20px;">Server</strong>
                                        <div class="custom-control custom-checkbox mb-1" style="width:100px; margin-left:50px;">
                                            <input type="checkbox" id="formsCheckboxChecked1" checked="checked" class="custom-control-input">
                                            <label for="formsCheckboxChecked1" class="custom-control-label">Server1</label>
                                        </div>
                                        <div class="custom-control custom-checkbox mb-1" style="width:100px; margin-left:50px;">
                                            <input type="checkbox" id="formsCheckboxChecked2" checked="checked" class="custom-control-input">
                                            <label for="formsCheckboxChecked2" class="custom-control-label">Server2</label>
                                        </div>

                                        <!-- Type -->
                                        <strong class="text-muted d-block mb-2" style="margin-left:20px;">Type</strong>
                                        <div class="custom-control custom-checkbox mb-1" style="width:100px; margin-left:50px;">
                                            <input type="checkbox" id="formsCheckboxChecked3" checked="checked" class="custom-control-input">
                                            <label for="formsCheckboxChecked3" class="custom-control-label">Instant</label>
                                        </div>
                                        <div class="custom-control custom-checkbox mb-1" style="width:100px; margin-left:50px;">
                                            <input type="checkbox" id="formsCheckboxChecked4" checked="checked" class="custom-control-input">
                                            <label for="formsCheckboxChecked4" class="custom-control-label">Scheduled</label>
                                        </div>

                                        <!-- Cycle -->
                                        <strong class="text-muted d-block mb-2" style="margin-left:20px;">Cycle</strong>
                                        <div data-toggle="buttons" class="btn-group btn-group-toggle mb-3" style="margin-left:50px;">
                                            <label class="btn btn-white">
                                                <input type="radio" name="options" id="option1" autocomplete="off">Once
                                            </label>
                                            <label class="btn btn-white active">
                                                <input type="radio" name="options" id="option2" autocomplete="off">Repeated
                                            </label>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="col-lg-8 mb-4">
                                <div class="card card-small mb-4">
                                    <div class="card-header border-bottom">
                                        <h6 class="m-0">Announcement</h6>
                                    </div>
                                    <div class="card-body p-0 pb-3">
                                        <!-- Template -->
                                        <div class="input-group mb-3" style="margin-top:10px;">
                                            <div class="input-group-prepend" style="margin-left:20px;">
                                                <span class="input-group-text" style="background-color: #007bff;border-color: #007bff;color: #fff;">Template</span>
                                            </div>

                                            <select id="inputState" class="form-control">
                                                <option selected="selected">Choose Template</option>
                                                <option>Template1</option>
                                                <option>...</option>
                                            </select>
                                            <div class="input-group-append" style="margin-right:20px;">
                                                <button type="button" class="btn btn-primary">Button</button>
                                            </div>
                                        </div>

                                        <!-- Languages -->
                                        <strong class="text-muted d-block mb-2" style="margin-left:20px;">Languages</strong>
                                        <div data-toggle="buttons" class="btn-group btn-group-toggle mb-3" style="margin-left:50px;">
                                            <div class="custom-control custom-checkbox mb-1" style="width:100px; margin-left:50px;">
                                                <input type="checkbox" id="formsCheckboxChecked5" checked="checked" class="custom-control-input">
                                                <label for="formsCheckboxChecked5" class="custom-control-label">English</label>
                                            </div>
                                            <textarea name="" rows="4" cols="60"></textarea>
                                        </div>
                                        <div data-toggle="buttons" class="btn-group btn-group-toggle mb-3" style="margin-left:50px;">
                                            <div class="custom-control custom-checkbox mb-1" style="width:100px; margin-left:50px;">
                                                <input type="checkbox" id="formsCheckboxChecked20" class="custom-control-input">
                                                <label for="formsCheckboxChecked20" class="custom-control-label">French</label>
                                            </div>
                                            <!--<textarea name="" rows="4" cols="60"></textarea>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </main>
            </div>
        </div>
        <!-- modal -->

    </div>
    <!-- liblary -->
    <script src="scripts/app/lib/footer-write.js"></script>
    <!-- pageJS -->
    <script src="scripts/app/page/announcement.js"></script>
</body>
</html>
