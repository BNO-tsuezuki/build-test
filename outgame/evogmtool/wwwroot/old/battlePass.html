<!doctype html>
<html class="no-js h-100" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Base Title</title>
    <meta name="description" content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- design files -->
    <script src="scripts/app/lib/header-write.js"></script>
  </head>
  <body class="h-100">
      <div id="content">
          <div class="container-fluid">
              <div class="row">
                  <!-- Main Sidebar -->
                  <main-manu></main-manu>
                  <!-- End Main Sidebar -->
                  <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
                      <!-- Main Navbar -->
                      <info-form></info-form>
                      <!-- / .main-navbar -->
                      <div class="main-content-container container-fluid px-4">
                          <!-- Page Header -->
                          <div class="page-header row no-gutters py-4">
                              <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                                  <span class="text-uppercase page-subtitle">player</span>
                                  <h3 class="page-title">BattlePass</h3>
                              </div>
                          </div>
                          <!-- End Page Header -->

                          <div class="row">
                              <div class="col">
                                  <div class="card card-small mb-4">
                                      <div class="card-header border-bottom">
                                          <h6 v-show="isSearch == true" style="display:none;" class="m-0">{{dispNameAndNo}}</h6>
                                          <h6 v-show="isSearch == false" style="color:red;display:none;">Please enter the search form at the top of the window</h6>
                                      </div>
                                      <div class="card-body p-0 pb-3 text-center">
                                          <table class="table mb-0">
                                              <thead class="bg-light">
                                                  <tr>
                                                      <th scope="col" class="border-0">id</th>
                                                      <th scope="col" class="border-0">name</th>
                                                      <th scope="col" class="border-0">level</th>
                                                      <th scope="col" class="border-0">levelExp</th>
                                                      <th scope="col" class="border-0">nextExp</th>
                                                      <th scope="col" class="border-0">rewardLevel</th>
                                                      <th scope="col" class="border-0">totalExp</th>
                                                      <th scope="col" class="border-0">isPremium</th>
                                                  </tr>
                                              </thead>
                                              <tbody>

                                                  <tr v-for="item in searchData.battlePasses" :key="item.id" v-cloak>
                                                      <td>{{item.id}}</td>
                                                      <td>{{item.name}}</td>
                                                      <td>{{item.level}}</td>
                                                      <td>{{item.levelExp}}</td>
                                                      <td>{{item.nextExp}}</td>
                                                      <td>{{item.rewardLevel}}</td>
                                                      <td>
                                                          {{item.totalExp}}
                                                          <a href="#" v-on:click="editExp(item)"><i class="material-icons">build</i></a>
                                                      </td>
                                                      <td>
                                                          <div class="custom-control custom-toggle custom-toggle-sm mb-1">
                                                              <input type="checkbox" v-bind:id="item.id" v-bind:name="item.id" v-model="item.isPremium" class="custom-control-input" v-on:click="isPremiumClick(item)">
                                                              <label v-bind:for="item.id" class="custom-control-label"></label>
                                                          </div>
                                                      </td>
                                                  </tr>
                                              </tbody>
                                          </table>
                                          <img v-show="isStartUpLoading" src="images/loading/Preloader_9.gif" />
                                      </div>
                                      <div class="col-lg-3 col-md-12">
                                          <!-- Post Overview -->
                                          <!-- / Post Overview -->
                                      </div>
                                  </div>
                              </div>
                          </div>

                      </div>
                  </main>
              </div>
          </div>
          <!-- modal -->
          <modal v-if="showEditExp == true" @close="showEditExp = false" :key="1">
              <h3 slot="header">Edit Exp</h3>
              <div slot="body">
                  <p>
                      <input type="text" class="form-control" v-model="editTarget.totalExp">
                  </p>
              </div>
              <div class="link_area" slot="footer">
                  <p class="modal-close-button" @click="showEditExp = false">
                      close
                  </p>
                  <p class="modal-save-button" @click="saveEdit">
                      save
                  </p>
              </div>
          </modal>
      </div>
    <!-- liblary -->
    <script src="scripts/app/lib/footer-write.js"></script>
    <!-- pageJS -->
    <script src="scripts/app/page/battlePass.js"></script>
  </body>
</html>
