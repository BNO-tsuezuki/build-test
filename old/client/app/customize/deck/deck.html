<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-default btn-lg" ng-click="back()">
        <span class="glyphicon glyphicon-chevron-left"></span>戻る
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
    <h1>デッキカスタマイズ</h1>
    <uib-alert type="{{alertType}}" close="closeAlert()" ng-if="showAlert" dismiss-on-timeout="2000">{{message}}</uib-alert>
    </div>
    <div class="col-sm-12">
      <ul>
      <li>MS: <select ng-model="ms1" ng-change="onChange()" ng-options="ms._id as ms.DisplayName for ms in availableMobilesuits1"></select></li>
     </ul>
      <button type="button" class="btn btn-primary" ng-click="updateDeck()">更新</button>
    </div>
  </div>
</div>
