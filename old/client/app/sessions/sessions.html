<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Sessions</h1>
    </div>

    <!-- リスト表示 -->
    <div class="col-md-12">
      <form>
       <div class="form-group">
         <div class="input-group">
           <div class="input-group-addon"><i class="fa fa-search"></i></div>
           <input type="text"
                  class="form-control"
                  placeholder="フィルタ文字列を入力..."
                  ng-model="searchFish">
          </div> <!-- input-group -->
        </div> <!-- form-group -->
      </form>

      <table class="table table-striped table-bordered">
      <thead>
        <tr>
        <th class="clickable" ng-click="sortTable('keepalive')">
          キープアライブ
          <span ng-show="sortType == 'keepalive' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'keepalive' && sortReverse" class="fa fa-caret-up"></span>
        </th>
        <th class="clickable" ng-click="sortTable('host')">
          ホスト名
          <span ng-show="sortType == 'host' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'host' && sortReverse" class="fa fa-caret-up"></span>
        </th>
        <th class="clickable" ng-click="sortTable('ipaddr')">
          IPアドレス
          <span ng-show="sortType == 'ipaddr' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'ipaddr' && sortReverse" class="fa fa-caret-up"></span>
        </th>
        <th class="clickable" ng-click="sortTable('port')">
          ポート番号
          <span ng-show="sortType == 'port' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'port' && sortReverse" class="fa fa-caret-up"></span>
        </th>
        <th class="clickable" ng-click="sortTable('mapname')">
          マップ
          <span ng-show="sortType == 'mapname' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'mapname' && sortReverse" class="fa fa-caret-up"></span>
        </th>
        <th class="clickable" ng-click="sortTable('gamemode')">
          ゲームモード
          <span ng-show="sortType == 'gamemode' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'gamemode' && sortReverse" class="fa fa-caret-up"></span>
        </th>
      </thead>
      <tbody>
        <tr ng-repeat-start="session in sessions | orderBy:sortType:sortReverse | filter:searchFish">
          <td>{{session.lastAlive | date: 'yyyy/MM/dd HH:mm:ss'}}</td>
          <td>{{session.servername}}</td>
          <td>{{session.host}}</td>
          <td>{{session.port}}</td>
          <td>{{session.mapname}}</td>
          <td>{{session.gamemode}}</td>
        </tr>
        <tr ng-repeat-end>
      </tbody>
      </table>
    </div> <!-- リスト表示 -->

  </div> <!-- row -->

  <img src="assets/images/spinner.gif"> update every 3 seconds
</div> <!-- container -->
