<!-- purchase modal -->
<div class="modal-header">
    <h3 class="modal-title">{{status}}</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-10">{{message}}</div>
    </div>
    <div class="row" ng-show="inProgress()">
        <div class="col-md-10">
            <uib-progressbar class="progress-striped active" max="100" value="progress"></uib-progressbar>
        </div>
    </div>
</div>
<div class="modal-footer" ng-hide="inProgress()">
    <button class="btn btn-primary" type="button" ng-click="ok()">閉じる</button>
</div>
